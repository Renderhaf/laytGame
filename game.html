<html>
<title>Game</title>
<style>
  HTML, body {
    margin: 0px;
    padding: 0px;
    border: 0px;
  }
</style>
<body style="padding:0px">
  <canvas id="can" style="padding:0"/>
  <script src = "./player.js"></script>
  <script src = "./shot.js"></script>
  <script>
    var c = document.getElementById("can");
    var ctx = c.getContext("2d");

    c.width  = window.innerWidth;
    c.height = window.innerHeight;
    
    var w = c.width;
    var h = c.height;

    //screen

    //end screen

    //start of keyboard
    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);

    var rightPressed = false;
    var leftPressed = false;
    var upPressed = false;
    var downPressed = false;

    var KeyboardHelper = { left: 65, up: 87, right: 68, down: 83 };

    function keyDownHandler(event) {
      // console.log("KeyPressed");
      if(event.keyCode == KeyboardHelper.right) {
          rightPressed = true;
      }
      else if(event.keyCode == KeyboardHelper.left) {
          leftPressed = true;
      }
      if(event.keyCode == KeyboardHelper.down) {
        downPressed = true;
      }
      else if(event.keyCode == KeyboardHelper.up) {
        upPressed = true;
      }
    }

    function keyUpHandler(event) {
      if(event.keyCode == KeyboardHelper.right) {
          rightPressed = false;
      }
      else if(event.keyCode == KeyboardHelper.left) {
          leftPressed = false;
      }
      if(event.keyCode == KeyboardHelper.down) {
        downPressed = false;
      }
      else if(event.keyCode == KeyboardHelper.up) {
        upPressed = false;
      }
    }
    //end of keyboard


    //Player
    var me = new Player(30,30,30,000);
    var acc = 0.5;

    var other = new Player(500,500,30,000);
    //EndPlayer

    //mouse
    var shots = [];
    var ang = 0;
    var shotRPS;

    document.body.onmousedown = function(e) {
      if (me.RPS === 0){
        pushShot();
      } else if (me.RPS > 0){
        pushShot();
        shotRPS = setInterval(pushShot,1000/me.RPS);
      }
    }

    document.body.onmouseup = function(){if (me.RPS>0){clearInterval(shotRPS);}}
    document.body.onmouseout = function(){if (me.RPS>0){clearInterval(shotRPS);}}

    document.body.onmousemove = function(e){
      m = getMousePos(c,e);
      ang = me.XYtoAng(me.x-m.x,me.y-m.y);
    }

    function getMousePos(canvas, evt) {
      var rect = canvas.getBoundingClientRect();
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
      };
    }

    function pushShot(){
      shots.push(new Shot(me.x+me.size/2,me.y+me.size/2,3,ang+Math.PI,me.shotSpeed));
    }
    //endmouse
    
    //helper functions
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    //end functions
    async function draw(){
      c.width = c.width;

      //acc for player
      if(rightPressed) {
        me.addSpeed([acc,0])
      }
      else if(leftPressed) {
        me.addSpeed([-acc,0])
      }
      if(downPressed) {
        me.addSpeed([0,acc])
      }
      else if(upPressed) {
        me.addSpeed([0,-acc])
      }
      //end acc
      
      //draw+update me
      me.update();
      me.oob(w,h);
      me.angRect(ang);

      other.angRect(0);
      //end draw+update
      
      //shots
      for (var i = shots.length-1 ; i >= 0; i--){
        shots[i].update();
        shots[i].angRect();
        if(shots[i].oob(w,h)){shots.splice(i,1);}
        
        if (shots.length != 0 && other.collide(shots[i].x,shots[i].y,shots[i].power)){
          console.log("Other Got Hit");
          if (other.takeDMG(shots[i].damage)){
            other.die();
          }
          shots.splice(i,1);
        }

      }
      //endshots

      //debug
      //end debug
      
      // await sleep(10);
      window.requestAnimationFrame(draw);
    }
    draw()
  </script>
</body>
</html>
